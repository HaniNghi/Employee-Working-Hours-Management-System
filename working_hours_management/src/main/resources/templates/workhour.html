<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Working Hours List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        table {
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-light">
    <h2 class="text-center mb-4">Employee Weekly Work Schedule</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Employee</th>
                <th th:each="d : ${dates}" th:text="${#temporals.format(d, 'dd/MM/yyyy')}"></th>
                <th>Manager</th>
                <th>Add day</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${workMap}">
                <td th:text="${entry.key.firstName + ' ' + entry.key.lastName}"></td>

                <td th:each="d : ${dates}">
                    <span th:if="${entry.value.get(d) != null}">
                        <a class="btn btn-outline-primary btn-sm"
                            th:href="@{/editworkhour/{id}(id=${entry.value.get(d).id})}" th:text="${entry.value.get(d).checkIn != null ? entry.value.get(d).checkIn : '-'} + ' - ' +
                    ${entry.value.get(d).checkOut != null ? entry.value.get(d).checkOut : '-'}">
                        </a>
                    </span>

                    <span th:if="${entry.value.get(d) == null}">
                        -
                    </span>
                </td>
                <td th:text="${entry.key.manager.firstName + ' ' + entry.key.manager.lastName}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/addday(employeeId=${entry.key.id})}">
                        Add Day
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/addemployee" class="btn btn-primary">Add Employee</a>
    <a href="/worklist" class="btn btn-primary">Employees List</a>

</body>

</html>
