<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Working Hours List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Hello</h1>
    <table class="table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Manager</th>
            <th>Delete Employee</th>
            <th>Edit working time</th>


        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.manager.firstName}"></td>
            <td >
                <a class="btn btn-success" th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
            </td>
            <td >
                <a class="btn btn-success" th:href="@{/edit/{id}(id=${employee.id})}">Edit</a>
            </td>

        </tr>
    </table>
    <a href="/workhour" class="btn btn-primary">View work hours</a>

</body>

</html>
