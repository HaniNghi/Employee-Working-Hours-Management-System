<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Select Work Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Select New Work Day</h2>

    <form method="post" th:action="@{/createday}">
        <input type="hidden" name="employeeId" th:value="${employeeId}" />

        <div class="mb-3">
            <label>Select Date:</label>
            <input type="date" name="date" class="form-control" required />
        </div>

        <button class="btn btn-primary">Create Empty Day</button>
        <a href="/workhour" class="btn btn-secondary">Cancel</a>
    </form>

</body>

</html>
