<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="container mt-4">
    <h2>
        Edit
    </h2>

    <form th:action="@{/updateworkhour}" th:object="${workhour}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3"><label>Date:</label>
            <input type="date" th:field="*{date}" class="form-control" required />
        </div>

        <div class="mb-3"><label>Check-in:</label>
            <input type="time" th:field="*{checkIn}" class="form-control" required />
        </div>

        <div class="mb-3"><label>Check-out:</label>
            <input type="time" th:field="*{checkOut}" class="form-control" required />
        </div>

        <div class="mb-3"><label>Employee:</label>
            <select th:field="*{employee}" class="form-control">
                <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.firstName + ' ' + e.lastName}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/workhour" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
