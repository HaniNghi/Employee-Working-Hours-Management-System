<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Work Hour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="container mt-4">
    <h2>Add Work Hours</h2>

    <form th:action="@{/saveworkhour}" th:object="${workhour}" method="post">
        <input type="hidden" th:field="*{employee.id}" name="employeeId" />

        <div class="mb-3">
            <label>Date</label>
            <input type="date" th:field="*{date}" class="form-control" required readonly />
        </div>

        <div class="mb-3">
            <label>Check-in Time</label>
            <input type="time" th:field="*{checkIn}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Check-out Time</label>
            <input type="time" th:field="*{checkOut}" class="form-control" required />
        </div>

        <button class="btn btn-primary">Save</button>
        <a href="/workhour" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
